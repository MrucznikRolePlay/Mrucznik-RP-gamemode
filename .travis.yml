language: c
os: linux
dist: trusty
sudo: required

branches:
  only:
  - master
  - development
  - CI

addons:
  apt:
    packages:
    - libc6:i386
    - libncurses5:i386
    - libstdc++6:i386

before_script:
- chmod +x CI_scripts/*
- CI_scripts/get_compiler.sh

script:
- CI_scripts/compile.sh

before_deploy:
- echo "Before deploy"
- git config --local user.name "Mrucznik"
- git config --local user.email "mrucznix@gmail.com"
- export MRP_VERSION=$(grep -oP '\#define\ \VERSION \"\K(.+)(?=\")' gamemodes/Mrucznik-RP.pwn)
- git tag "$MRP_VERSION-${TRAVIS_BUILD_NUMBER}"

deploy:
  - provider: releases
    api_key:
      secure: 
    file: gamemodes/Mrucznik-RP.amx
    skip_cleanup: true
    prerelease: true
    name: Mrucznik-RP $MRP_VERSION - $(date +'%d.%m.%Y %T') - ${TRAVIS_BRANCH}
    on:
      repo: Mrucznik/Mrucznik-RP-2.5
      branch: development
  - provider: releases
    api_key:
      secure: 
    file: gamemodes/Mrucznik-RP.amx
    skip_cleanup: true
    prerelease: false
    name: Mrucznik-RP $MRP_VERSION - $(date +'%d.%m.%Y %T') - ${TRAVIS_BRANCH}
    on:
      repo: Mrucznik/Mrucznik-RP-2.5
      branch: master