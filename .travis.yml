language: cpp
os: linux
dist: xenial
sudo: enabled
python:
  - "3.7.1"

cache:
    directories:
      - /home/travis/build/Mrucznik/Mrucznik-RP-2.5/dependencies
      - /home/travis/.samp

branches:
  only:
  - master
  - development
  - hotfixy
  - mrucznik
  - creative
  - Sandal
  - donsimeone
  - system_grup

addons:
  apt:
    packages:
    - libc6:i386
    - libncurses5:i386
    - libstdc++6:i386

before_install:
- openssl aes-256-cbc -K $encrypted_774d02843e4b_key -iv $encrypted_774d02843e4b_iv
  -in id_rsa.enc -out id_rsa -d
- pyenv shell 3.7.1

install:
  - pip3 install chardet
  - sudo dpkg -i CI_scripts/sampctl_1.8.39_linux_amd64.deb # sampctl installation
  - sudo dpkg --add-architecture i386
  - sudo apt update && sudo apt install -y g++-multilib

script:
- chmod +x CI_scripts/*
- python3 CI_scripts/check_encoding.py gamemodes
- sampctl package ensure 
- sampctl package build 

before_deploy:
- echo "Before deploy"
- git config --local user.name "Mrucznik"
- git config --local user.email "mrucznix@gmail.com"
- export MRP_VERSION=$(grep -oP '\#define\ \VERSION \"\K(.+)(?=\")' gamemodes/VERSION.pwn)
- git tag "$MRP_VERSION-${TRAVIS_BUILD_NUMBER}"

deploy:
- provider: script
  script: CI_scripts/sftp_deploy.sh 5.133.9.55 2255 samp /home/samp/samp03/gamemodes
    gamemodes/Mrucznik-RP.amx
  skip_cleanup: true
  on:
    repo: Mrucznik/Mrucznik-RP-2.5
    all_branches: true
    condition: ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^development|hotfixy|panpecet-new|creative|donsimeone|mrucznik|Sandal|system_([a-zA-z0-9]+)$
- provider: releases
  api_key:
    secure: 
  file: gamemodes/Mrucznik-RP.amx
  skip_cleanup: true
  prerelease: false
  name: Mrucznik-RP $MRP_VERSION build ${TRAVIS_BUILD_NUMBER}
  on:
    repo: Mrucznik/Mrucznik-RP-2.5
    branch: master

notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    on_failure: change
    on_success: always

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
